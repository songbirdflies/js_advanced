
<html>

		<title>JS Library</title>
		<script>
		var _ = {
			
			each: function(arr, callback) {
				var output = []
				for(var i = 0; i < arr.length; i++) {
					output.push(callback(arr[i]));
				}
				return output;
			},

		   map: function(arr, callback) {   
		   	var output = []; // open variable
		   	for(var i = 0; i < arr.length; i++) { // iterate through 
		   		output.push(callback(arr[i])); // push callback output into variable
		   	}
		   	return output; // return output
		   },

		   reduce: function(arr, callback, starter) { 
		   	for(var i = 0; i < arr.length; i++) { // loop through array
		   		starter = callback(arr[i], starter); // starter = 0 + each item in array
		   	}	
		   	return starter;
		   },

		   find: function(arr, callback) { 
		   	for (var i = 0; i < arr.length; i++)
					if(callback(arr[i]) == true) {
						return(arr[i]);
					}
		   },

		   filter: function(arr, callback) { 
		   	var output = []
		   	for (var i = 0; i < arr.length; i++)
					if(callback(arr[i]) == true) {
						output.push(arr[i]);
					}
					return output;
		   },

		   reject: function(arr, callback) { 
		   	var output = [];
		   	for (var i = 0; i < arr.length; i++)
					if(callback(arr[i]) == true) {
					}
					else{
						output.push(arr[i]);
					}
				return output;
		   }, 
		 }

		 var multipliedByTen = _.each([1,2,3], function(num) { return num * 10});
		 console.log(multipliedByTen);

		 var multpliedByThree = _.map([1, 2, 3], function(num){ return num * 3});
		 console.log(multpliedByThree);

		 var sum = _.reduce([1, 2, 3], function(memo, num){ return memo + num; }, 0);
		 console.log(sum); // 6

		 var even = _.find([1, 2, 3, 4, 5, 6], function(num){ return num % 2 == 0; });
		//=> 2
		console.log(even);

		// you just created a library with 5 methods!
		var evens = _.filter([1, 2, 3, 4, 5, 6], function(num){ return num % 2 == 0; }); //should return [2, 4, 6] after you finish implementing the code above
		console.log(evens)

		var odds = _.reject([1, 2, 3, 4, 5, 6], function(num){ return num % 2 == 0; });
		//=> [1, 3, 5]
		console.log(odds);
