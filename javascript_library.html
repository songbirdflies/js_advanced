
<html>
	<head>
		<title>Javascript Library</title>
		<script>
			var _ = (function() {
				return {

				   map: function(list, callback) {
				   	var output = [];

				   	for (var i=0; i<list.length; i++) { // loop through list arr
				   		output.push(callback(list[i])); // push callback funciton each 
				   	}
				   	return output;
				   },
				   
				   reduce: function(fib, nacci, starter) { 
				   	for (var i=0; i<fib.length; i++) { // loop through array
				   	starter = nacci(fib[i], starter); // starter is callback(list[i], starter)
				   	}
				   	return starter; 
				   },
				   
				   find: function(digit, finder) {   // code here
				   	
				   	for (var i = 0; i < digit.length; i++)
				   	{
				   		if(finder(digit[i])) {
				   			return digit[i];
				   		}
				   	}
				   	return;
				   },
				   

				   filter: function(arr, predicate) { // code here
				   	var numbers = [];
				   	for (var i = 0; i < arr.length; i++)
				   	{
				   		if(predicate(arr[i])) {
				   			numbers.push(arr[i]);
				   		}
				   	}
				   	return numbers;
				   },

				   
				   reject: function(what, happened) { // code here
				   	var rejects = [];
				   	for (var i = 0; i < what.length; i++)
				   	{
				   		if(!happened(what[i])) {
				   			rejects.push(what[i]);
				   		}
				   		
				   	}
				   	return rejects;
				   }

				}
			})();

			 //console.log(_);
			 var result = _.map( [1,2,3], function(num){ return num*3  });
			 console.log(result);
				// [3,6,9]


			var reduceResult = _.reduce([1,2,3,4,5], function(num, starter){
					return num*2 +starter;
			}, 10);
			console.log(reduceResult);
			// return (15*2) + 10 = 40


			// you just created a library with 5 methods!
			var evens = _.filter([1, 2, 3, 4, 5, 6], function(num){ return num % 2 == 0; }); 
			console.log(evens);
